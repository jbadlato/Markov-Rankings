<!DOCTYPE html>
<html>
	<head>
		<title>NCAA Rankings</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<h1>Markov Rankings</h1>

		<button id="college_football">College Football Rankings</button>
		<button id="college_basketball">College Basketball Rankings</button>
		<p id="last_calculated"></p>
		<ol id="standings">

		</ol>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
